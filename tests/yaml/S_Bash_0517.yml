pipelines:
  - name: S_Bash_0517
    steps:
      - name: S_Bash_0517
        type: Bash
        configuration:
          nodePool: c7dynamic
          runtime:
            type: image
            image:
              auto:
                language: cpp
                versions:
                  - "3.4.2"
        execution:
          onExecute:
            - |
              [[ "$step_image_name:$step_image_tag" == "releases-docker.jfrog.io/jfrog/pipelines-c7cpp:3.4.2" ]]
            - clang --version
            - gcc --version
            - |
              [[ "$(clang --version)" == *"3.4.2"* ]]
