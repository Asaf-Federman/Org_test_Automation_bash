template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_NpmPublish_5933_002_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_bash.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_NpmPublish_5933_002
    configuration:
      integrations:
        - name: s_artifactory
    steps:
      - name: S_NpmPublish_5933_002_1
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_NpmPublish_5933_002_GitRepo
          sourceLocation: "tests/npm"
          repositoryName: test-automation-npm-remote
      - name: S_NpmPublish_5933_002_2
        type: NpmPublish
        configuration:
          inputSteps:
            - name: S_NpmPublish_5933_002_1
          integrations:
            - name: s_NpmPublish_5933_002_artifactory
